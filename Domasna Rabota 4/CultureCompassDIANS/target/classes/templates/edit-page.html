<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading"><span th:text="#{lang.edit}"></span> </h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/node/edit" method="POST">
                    <div class="form-group">
                        <label for="id" th:text="#{lang.nodeId}"></label>
                        <input type="text"
                               class="form-control"
                               id="id"
                               name="id"
                               th:value="(${newNode} != null ? ${newNode.getId()} : '')"
                               readonly
                               placeholder="Enter node id">
                    </div>
                    <div class="form-group">
                        <label for="name" th:text="#{lang.nodeName}"></label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${newNode} != null ? ${newNode.getName()} : '')"
                               required
                               placeholder="Enter node name">
                    </div>
                    <div class="form-group">
                        <label for="latitude" th:text="#{lang.lat}"></label>
                        <input type="text"
                               class="form-control"
                               id="latitude"
                               name="latitude"
                               th:value="(${newNode} != null ? ${newNode.getLatitude()} : '')"
                               readonly
                               placeholder="latitude">
                    </div>
                    <div class="form-group">
                        <label for="longitude" th:text="#{lang.lon}"></label>
                        <input type="text"
                               class="form-control"
                               id="longitude"
                               name="longitude"
                               th:value="(${newNode} != null ? ${newNode.getLongitude()} : '')"
                               readonly
                               placeholder="longitude">
                    </div>
                    <div class="form-group">
                        <label for="category" th:text="#{lang.category}"></label>
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                               th:value="(${newNode} != null ? ${newNode.getCategory()} : '')"
                               readonly
                               placeholder="Category">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary" th:text="#{lang.submit}"></button>
                    <a type="button" class="btn btn-primary" href="/node/all" th:text="#{lang.back}"></a>
                </form>
            </div>
        </div>
    </div>
</div>
