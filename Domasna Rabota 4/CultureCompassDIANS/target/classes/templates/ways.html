<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">CULTURE COMPASS </h1>
      <h3 class="jumbotron-heading">First 50 ways</h3>
    </div>
  </section>

  <div class="container mt-4">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="way, iterStat : ${ways}">
        <td th:text="${iterStat.index + 1}"></td>
        <td th:text="${way.getName()}"></td>
        <td th:text="${way.getCategory()}"></td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
