<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home Page</title>
</head>
<body th:style="'background-image:url(' + @{/images/homePage.jpg} + '); background-repeat: no-repeat; background-size: cover; height: 97.5vh; width: 90vw'">
<div th:style="'text-align: center; color: white; font-size: 4em; text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5); position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);'">
    <span th:text="#{lang.word1}"></span><br><span th:text="#{lang.word2}"></span> <br><span th:text="#{lang.word3}"></span>
</div>
<div class="text-center" th:style="'position: absolute; top: 60%; left: 50%; transform: translate(-50%, -50%);'">
    <a th:href="@{/node/all}" th:style="'text-decoration: none;'">
        <button class="btn btn-dark rounded-circle text-white" th:style="'padding: 10px 30px; font-size: 17px; border-radius: 20px; background-color: black; color: white; border: none'" th:text="#{lang.adventure}"></button>
    </a>
</div>
<div class="text-left" th:style="'position: absolute; font-size:35px; bottom: 100px; left: 70px; color: white; font-weight: bold;'">
    <span th:text="#{lang.cc}"></span>

</div>
</body>
</html>
